<!DOCTYPE html>

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="ulogin" method="POST">

    <div class="p-3 mb-2 bg-light text-dark"><h2><b>T</b>oy <b>S</b>tore</h2>
    <div class="container text-center" "p-3 mb-2 bg-light text-dark">

          <div class="col">
        
          </div>
          <div class="col">
            <h2><i><b>Kindly Log In Here...!!!</b></i></h2>

          <div class="col">
            
          </div>
