{% extends 'Base.html' %}
{% load static %}
{% block content%}

    <div class="container-fluid">

        <p> register page</p>
    
        
  <h2>Kindly Registr here...!!!</h2>
  <form action="register2" method="post">
    {% csrf_token %}
    <table border=3>
      <tr>
        <td><label for="name">First Name:</label></td>
        <td><input type="text" id="name" name="fname" required><br><br></td>
      </tr>
      <tr>
        <td><label for="name">Last Name:</label></td>
        <td><input type="text" id="name" name="lname" required><br><br></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required><br><br></td>
      </tr>
      <tr>
        <td><label for="name">User Name:</label></td>
        <td><input type="text" id="name" name="uname" required><br><br></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="passwd" required><br><br></td>
      </tr>
      <tr>
        <td><label for="confirm-password">Confirm Password:</label></td>
        <td><input type="password" id="confirm-password" name="cpasswd" required><br><br></td>
      </tr>
      <tr>
    </table>
    <br>
    <input type="submit" value="Register">
  </form>
</div>

{% endblock %}
